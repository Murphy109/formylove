<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div id="top"></div>
		<section class="reg_index clear">
			<div class="margin">
				<div class="reg_form">
					<form action="" method="post">
						<ul>
							<li class="clear"><h1>注册</h1><a class="back" href="">返回登录</a></li>
							<li><i></i><input type="text" name="tel" class="inp" value=""placeholder="请输入您的手机号" /></li>
							<li><i></i><input type="text" name="email" class="inp" value=""placeholder="请输入您的邮箱地址" /></li>
							<li><i></i><input type="password" name="password" class="inp" value=""placeholder="请输入您的登录密码" /></li>
							<li><i></i><input type="password" name="cpassword" class="inp" value=""placeholder="请再次输入您的登录密码" /></li>
							<li class="check"><input type="checkbox" name="agreement" class="cck" checked="checked" value="1"/><p>已经阅读，同意《<a href="">FORMYLOVE用户协议</a>》</p></li>
							<li class="step_sub"><input type="submit" id="sub" value="提交注册"/></li>
						</ul>
					</form>
				</div>
			</div>
			
		</section>
		<div id="foot"></div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js">
	
</script>

<script type="text/javascript" src="js/register.js">
