<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body,.banner,.container {
    height: 100%;
    text-align: center;
    color: white;
    background: black;
}
.block {
    margin-left: 30%;
    width: 300px;
    height: 300px;
    background: rgba(132, 168, 99, 0.7);
    margin-bottom: 20px;
    border-radius: 50%;
}
		</style>
	</head>
	<body>
		<div class="container">
    <h1>请向下滚动鼠标查看页面内容渐入动效</h1>
</div>
<div class="container">
    <h2>Use Smoove to create smooth fade-in effects as you scroll down</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="block"></div>
        </div>
        <div class="col-md-6">
            <div class="block"></div>
        </div>
    </div>
    <h2>You can also move objects across the screen...</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="block" data-move-y="200px" data-move-x="-200px"></div>
        </div>
        <div class="col-md-3">
            <div class="block" data-move-y="200px" data-move-x="-100px"></div>
        </div>
        <div class="col-md-3">
            <div class="block" data-move-y="200px" data-move-x="100px"></div>
        </div>
        <div class="col-md-3">
            <div class="block" data-move-y="200px" data-move-x="200px"></div>
        </div>
    </div>
    <h2>...or rotate them</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="block" data-move-x="-500px" data-rotate="90deg"></div>
        </div>
        <div class="col-md-3">
            <div class="block" data-move-y="200px" data-move-x="-200px" data-rotate="45deg"></div>
        </div>
        <div class="col-md-3">
            <div class="block" data-move-y="200px" data-move-x="200px" data-rotate="-45deg"></div>
        </div>
        <div class="col-md-3">
            <div class="block" data-move-x="500px" data-rotate="-90deg"></div>
        </div>
    </div>

    <h2>Even use cool 3D effects</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y="200px"></div>
        </div>
        <div class="col-md-4">
            <div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y="200px"></div>
        </div>
        <div class="col-md-4">
            <div class="block" data-rotate-x="90deg" data-move-z="-500px" data-move-y="200px"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="block" data-rotate-y="180deg" data-move-z="-200px" data-move-x="-300px"></div>
        </div>
        <div class="col-md-3">
            <div class="block" data-rotate-x="180deg" data-rotate-y="180deg" data-move-z="-700px"></div>
        </div>
        <div class="col-md-3">
            <div class="block" data-rotate-x="180deg" data-rotate-y="45deg" data-move-z="-500px"></div>
        </div>
        <div class="col-md-3">
            <div class="block" data-rotate-y="180deg" data-move-z="-100px" data-move-x="500px"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="block" data-rotate-y="270deg" data-move-x="-150%"></div>
        </div>
        <div class="col-md-6">
            <div class="block" data-rotate-y="270deg" data-move-x="150%"></div>
        </div>
    </div>
    <h2>Scale & skew them...</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="block" data-scale="5"></div>
        </div>
        <div class="col-md-6">
            <div class="block" data-scale="0.2" data-skew="90deg,90deg"></div>
        </div>
    </div>

    <h2>Mix it up!</h2>
</div>
<script src="/libs/jquery/jquery.smoove.min.js"></script>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js">
	
</script>
<script type="text/javascript">
	$(function  () {
		$('.block').smoove({
    offset: '40%'
});
	})
</script>
